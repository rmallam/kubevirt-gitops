apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: virtualmachines-stretch-application-set
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          - name: demo
            valueFile: values-primary.yaml
            namespace: 3az-cluster-pattern
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: 
      source:
        helm:
          valueFiles:
          - values-common.yaml
          - '{{valueFile}}'
        repoURL: https://github.com/rmallam/kubevirt-gitops.git
        targetRevision: restructure
        path: '3az-cluster-pattern/helm/stretchtest'  # Path to your Helm chart
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        syncOptions:
          - Validate=true
          - CreateNamespace=true
