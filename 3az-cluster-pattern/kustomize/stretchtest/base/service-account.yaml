---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: logger-vm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: logger-vm
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: logger-vm
subjects:
- kind: ServiceAccount
  name: logger-vm
roleRef:
  kind: Role
  name: logger-vm
  apiGroup: rbac.authorization.k8s.io
